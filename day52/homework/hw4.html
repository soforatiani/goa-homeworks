<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Positioning</title>
    <style>
        .container {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            position: relative;
        }
        .blue-box {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: relative;
        }
        .red-box {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blue-box"></div>
        <div class="red-box"></div>
    </div>
</body>
</html>
