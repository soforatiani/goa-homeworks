<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Table</title>
  <link rel="stylesheet" href="./style2.css">
</head>
<body>
  <table class="product-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Laptop</td>
        <td>Electronics</td>
        <td>$800</td>
      </tr>
      <tr>
        <td>Bookshelf</td>
        <td>Furniture</td>
        <td>$150</td>
      </tr>
      <tr>
        <td>Coffee Maker</td>
        <td>Appliances</td>
        <td>$50</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
