<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section>
    <div class="left-side-div">

      <h2>Your Result</h2>
      <p class="score"> 76 <br><span>of 100</span></p>
      

      <h1>Great</h1>
      <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-side-div">
      <h2>Summary</h2>
      <div class="box">
      <div class="reaction" style="background-color:hsla(0, 100%, 67%, 0.188) ;">
        
        <h3>
          <img src="./assets/images/icon-reaction.svg">
          Reaction</h3>
         <p> 80 / 100 </p></div>
        
      </div>
      <div class="box">
      <div class="memory" style="background-color:hsla(39, 100%, 56%, 0.203) ;">
        
      <h3> 
        <img src="./assets/images/icon-memory.svg">
        Memory</h3>
       <p> 92 / 100</p>
      </div></div>
      <div class="box">
       <div class="verbal" style="background-color:hsla(166, 100%, 37%, 0.126) ;">
       
      <h3>
         <img src="./assets/images/icon-verbal.svg">
         Verbal</h3>
       <p> 61 / 100 </p>
      </div>
    </div>

        <div class="box">

      <div class="visual" style="background-color:hsla(234, 85%, 45%, 0.178) ;">
       
      <h3> 
        <img src="./assets/images/icon-visual.svg">
        Visual</h3>
       <p> 72 / 100</p>
      </div>
    </div>
      
     
      <button class="continue"> Continue</button>
    </div>
  </section>
  <div class="attribution">


    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
